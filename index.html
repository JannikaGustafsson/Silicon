<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <title>Silicon</title>
</head>
<body>

    <div class="space-y-2">

        <header>
            <div class="container">
                <a id="logo" href="index.html"><img src="images/logo.svg" alt="Silicon Logotype"></a>
                <nav id="main-menu" class="navbar">
                    <a class="nav-link" href="#">Features</a>
                </nav>
                <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                    <span class="label">Dark mode</span>
                    <label for="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    
                </div>
                <a id="sign-in" href="#" class="btn-primary">
                    <i class="fa-solid fa-user"></i>
                    <span>Sing in / up</span>
                </a>
                <button class="btn-mobile">
                    <i class="fa-solid fa-bars"></i>
                </button>   
                <div>
                    <h1 class="headline">
                        Manage All Your Money in One App
                    </h1>
                    
                    <h2 class="subtitle">
                        Save, spend & manage money in your pocket. We offer you a new generation of the mobile banking.
                    </h2> 
                    <img class="phones" src="/images/phones.svg" alt="Phones">           
                    
                </div>
            </div>
                
            </div>
        </header>
        <div>
        </div>
    </body>
</html>
