<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/images/logo.svg">
    <title>Silicon | Mange All Your Money in One App</title>
</head>
<body>

    <div class="space-y-2">

        <header>
            <nav class="main-nav" aria-label="main navigation">
                <a href="#main" class="skip-link">Skip to main content</a>

                <main id="main">
                    <section aria-label="showcase" class="showcase">

                        <div class="market-btns">
                            <a href="" class="store-btn">
                                <img src="/images/icons/appstore-light.svg" alt="">
                            </a>
                            <a href="" class="store-btn">
                                <img src="/images/icons/googleplay-light.svg" alt="">
                            </a>
                        </div>
                    </section>
                </main>

                <div class="container">
                    <a href="/">
                        <img src="images/logo.svg" alt="Silicon Logotype">
                    </a>

                    <nav id="main-menu" class="navbar">
                        <a class="nav-link" href="#">Features</a>
                    </nav>


                    <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                        <span class="label">Dark Mode</span>
                        <label for="darkmode-switch" class="toggle-switch">
                            <input id="darkmode-switch" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        
                        <a id="#" href="#" class="btn btn-primary">
                            <img src="/images/icon-signin.svg" alt="">
                            <span>Sing in / up</span>
                        </a>
                    </div>
                        <button class="btn-mobile" aria-controls="main-menu" aria-expanded="false" aria-label="toggle navigation">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    
                    
                    <div>
                </nav>
                    <h1 class="headline">
                        Manage All Your Money in One App
                    </h1>
                    
                    <h2 class="subtitle">
                        Save, spend & manage money in your pocket. We offer you a new generation of the mobile banking.
                    </h2> 
                    <img class="phones" src="/images/phones.svg" alt="Phones">           
                    
                </div>
            </div>
                
            </div>
        </header>
        <div>
        </div>
    </body>
</html>
